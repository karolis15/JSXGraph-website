drawLine = function() {

    var pointxA = document.getElementById("xA").value;
    var pointyA = document.getElementById("yA").value;
    var pointxB = document.getElementById("xB").value;
    var pointyB = document.getElementById("yB").value;
    var lineColor = document.getElementById("colorPicker").value;
    var lineWidth = document.getElementById("width").value;
    var lineType = document.getElementById("typePicker").value;
    var board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-10, 10, 10, -10]});

    grid = board.create('grid', []);
    var p0 = board.create('point', [0,0], {name:'T',trace:true});
    var a = board.create('point',[pointxA,pointyA], {name:'A',trace:true});
    var b = board.create('point',[pointxB,pointyB], {name:'A',trace:true});
    var l = board.create('line',[a, b], {strokeColor:lineColor,strokeWidth:lineWidth, dash:lineType});
    var t = board.create('transform', [function(){return p0.X();},function(){return p0.Y();}], {type:'translate'});
    t.bindTo([a,b]);  // The translation is bound to the points, but the points are not updated, yet


}
